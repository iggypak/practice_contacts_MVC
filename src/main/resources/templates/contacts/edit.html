<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contact</title>
</head>
<body>
<h1 th:text="${contact.id == null ? 'Add New Contact' : 'Edit Contact'}"></h1>
<form th:action="@{/contacts/save}" th:object="${contact}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" th:field="*{firstName}" required />
    </div>
    <div>
        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" th:field="*{lastName}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" />
    </div>
    <div>
        <button type="submit">Save</button>
        <a href="/contacts">Cancel</a>
    </div>
</form>
</body>
</html>
