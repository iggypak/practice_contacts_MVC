<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacts List</title>
</head>
<body>
    <h1>Contacts</h1>
    <a href="/contacts/create">Add New Contact</a>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.phone}"></td>
                <td>
                    <a th:href="@{/contacts/edit/{id}(id=${contact.id})}">Edit</a>
                    <form th:action="@{/contacts/delete/{id}(id=${contact.id})}" method="post" style="display:inline;">
                        <button type="submit">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
